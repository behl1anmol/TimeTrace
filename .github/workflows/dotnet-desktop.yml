name: TimeTrace Library 

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: ubuntu-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: TimeTrace.sln                        # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: timetrace.library.tests/timetrace.library.tests.csproj # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

    # Pack the NuGet package
    - name: Pack NuGet package
      run: dotnet pack --configuration ${{ matrix.configuration }} --output ./artifacts

    # Upload the NuGet package as a GitHub artifact
    - name: Upload NuGet package
      uses: actions/upload-artifact@v3
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
